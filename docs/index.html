<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Audio Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3 text-center">Audio Demos</h1>
    <p class="lead text-center">
        This page presents audio demos. Replace the placeholder audio files in the <code>docs/audio</code> directory with your own samples.
    </p>
    <table class="table table-sm text-center">
        <tr>
            <th>Test clip</th>
            <th>Reference</th>
            <th>Model A</th>
            <th>Model B</th>
        </tr>
        <tr>
            <td>Sample 1</td>
            <td>
                <audio controls class="player" preload="metadata">
                    <source src="audio/sample1_ref.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls class="player" preload="metadata">
                    <source src="audio/sample1_a.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls class="player" preload="metadata">
                    <source src="audio/sample1_b.wav" type="audio/wav">
                </audio>
            </td>
        </tr>
        <tr>
            <td>Sample 2</td>
            <td>
                <audio controls class="player" preload="metadata">
                    <source src="audio/sample2_ref.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls class="player" preload="metadata">
                    <source src="audio/sample2_a.wav" type="audio/wav">
                </audio>
            </td>
            <td>
                <audio controls class="player" preload="metadata">
                    <source src="audio/sample2_b.wav" type="audio/wav">
                </audio>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
